apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jellyfin-db-sync.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jellyfin-db-sync.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- if not .Values.autoscaling.enabled }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "jellyfin-db-sync.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "jellyfin-db-sync.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jellyfin-db-sync.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.persistence.enabled }}
        - name: fix-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Ensure data directory has correct ownership for non-root user
              chown -R {{ .Values.podSecurityContext.runAsUser | default 1000 }}:{{ .Values.podSecurityContext.fsGroup | default 1000 }} /data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}
        - name: config-envsubst
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Substitute environment variables in config
              while IFS= read -r line; do
                eval "echo \"$line\""
              done < /config-template/config.yaml > /config/config.yaml
          env:
            {{- range .Values.config.servers }}
            {{- $envName := include "jellyfin-db-sync.serverEnvName" .name }}
            {{- if .existingSecret }}
            - name: {{ $envName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .existingSecret.name }}
                  key: {{ .existingSecret.key }}
            {{- else if .apiKey }}
            - name: {{ $envName }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "jellyfin-db-sync.fullname" $ }}
                  key: {{ $envName }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: config
              mountPath: /config
        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "jellyfin-db-sync.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config-template
          configMap:
            name: {{ include "jellyfin-db-sync.fullname" . }}
        - name: config
          emptyDir: {}
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "jellyfin-db-sync.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
