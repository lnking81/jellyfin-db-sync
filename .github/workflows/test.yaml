name: Test

on:
  workflow_call:
    # No inputs needed - just runs tests

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Run linters
        run: tox -e lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Run type checking
        run: tox -e type

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox -e test

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Helm lint
        run: helm lint charts/jellyfin-db-sync

      - name: Helm template (default values)
        run: helm template test-release charts/jellyfin-db-sync --debug

      - name: Helm template (with servers)
        run: |
          helm template test-release charts/jellyfin-db-sync \
            --set 'config.servers[0].name=server1' \
            --set 'config.servers[0].url=https://jellyfin.example.com' \
            --set 'config.servers[0].apiKey=test-key' \
            --set persistence.enabled=true \
            --set ingress.enabled=true
