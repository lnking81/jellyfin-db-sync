name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  # Call reusable test workflow
  test:
    uses: ./.github/workflows/test.yaml

  # Build Docker image only after all tests pass
  build:
    needs: [test]
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read
      packages: write
    with:
      push: true
      tags: |
        type=semver,pattern={{version}}
        type=semver,pattern={{major}}.{{minor}}
        type=semver,pattern={{major}}
        type=sha

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tag annotations
        run: |
          # Force fetch tags with annotations (checkout may not fetch them properly)
          git fetch --tags --force

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Update Chart.yaml versions
          sed -i "s/^version:.*/version: $VERSION/" charts/jellyfin-db-sync/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" charts/jellyfin-db-sync/Chart.yaml
          # Package the chart
          helm package charts/jellyfin-db-sync -d .helm-packages

      - name: Get tag message
        id: tag_message
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Get the tag message using git for-each-ref (more reliable than git tag -l)
          TAG_MESSAGE=$(git for-each-ref --format='%(contents)' "refs/tags/$TAG_NAME")

          # Fallback: if empty, try git show
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE=$(git show -s --format=%B "$TAG_NAME" 2>/dev/null || echo "Release $TAG_NAME")
          fi

          # Use delimiter for multiline output
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.tag_message.outputs.message }}
          files: |
            .helm-packages/*.tgz

      - name: Update Helm repository index
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          REPO_URL="https://github.com/${{ github.repository }}/releases/download"

          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-branch gh-pages || {
            # Create gh-pages if it doesn't exist
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# Helm Chart Repository" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout -
            git fetch origin gh-pages:gh-pages
            git worktree add gh-pages-branch gh-pages
          }

          # Copy packaged chart
          cp .helm-packages/*.tgz gh-pages-branch/

          # Update or create index
          if [ -f gh-pages-branch/index.yaml ]; then
            helm repo index gh-pages-branch --url "$REPO_URL/v$VERSION" --merge gh-pages-branch/index.yaml
          else
            helm repo index gh-pages-branch --url "$REPO_URL/v$VERSION"
          fi

          # Commit and push
          cd gh-pages-branch
          git add .
          git commit -m "Update Helm chart index for v$VERSION" || echo "No changes to commit"
          git push origin gh-pages
