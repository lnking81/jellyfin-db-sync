name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Update Chart.yaml versions
          sed -i "s/^version:.*/version: $VERSION/" charts/jellyfin-db-sync/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" charts/jellyfin-db-sync/Chart.yaml
          # Package the chart
          helm package charts/jellyfin-db-sync -d .helm-packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            .helm-packages/*.tgz

      - name: Update Helm repository index
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          REPO_URL="https://github.com/${{ github.repository }}/releases/download"

          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-branch gh-pages || {
            # Create gh-pages if it doesn't exist
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# Helm Chart Repository" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout -
            git fetch origin gh-pages:gh-pages
            git worktree add gh-pages-branch gh-pages
          }

          # Copy packaged chart
          cp .helm-packages/*.tgz gh-pages-branch/

          # Update or create index
          if [ -f gh-pages-branch/index.yaml ]; then
            helm repo index gh-pages-branch --url "$REPO_URL/v$VERSION" --merge gh-pages-branch/index.yaml
          else
            helm repo index gh-pages-branch --url "$REPO_URL/v$VERSION"
          fi

          # Commit and push
          cd gh-pages-branch
          git add .
          git commit -m "Update Helm chart index for v$VERSION" || echo "No changes to commit"
          git push origin gh-pages
